<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Log In Quote</title>
</head>
<body>
    <h1 style="text-align:center;">Quotes Reservoir</h1>
    <h5 style="text-align:center;">A place for quotes</h5>
    <div class="login">
        <div class="login-box">
            <h1>Log In</h1>
            <form method="post" action="{{url_for('check_login')}}">
                <div class="login-form">
                    <div class="login-input">
                        <input type="text" class="username" id="username" placeholder="Username" required name="username">
                    </div>

                    <div class="login-input">
                        <input type="password" class="password" id="password" placeholder="Password" required name="password">
                    </div>
                </div>
                <button class="login-btn" id="loginbtn" type="submit">Log In</button>
            </form>
        </div>
    </div>
    <footer style="text-align:center;">Made with Love 'Duke&Treasure'</footer>
</body>
</html>
